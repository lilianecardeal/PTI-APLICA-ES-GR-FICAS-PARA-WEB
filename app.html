<!DOCTYPE html>
<html>
<head>
<title>Landind Page do Senac</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Bem-vindo!</h1>
<p>Preencha o formulário abaixo e responderemos o mais breve possível.
</p>
</header>
<main>
<section>
<h2>Entre em contato</h2>
<form>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required>
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
<label for="mensagem">Mensagem:</label>
<textarea id="mensagem" name="mensagem" required></textarea>
<button type="submit">Enviar</button>
</form>
</section>
<section>
<img src="https://www.ap.senac.br/img/logo-white.png" alt="Imagem de exemplo">
</section>
<section>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script src="bandeira.js"></script>
</section>
</main>
<footer>
<p>&copy; 2025 - Todos os direitos reservados.</p>
</footer>
</body>
</html>
